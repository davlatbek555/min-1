<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS SHOP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./images/logo.png">
            <nav>   
                <ul id="menuList">
                    <li><a href="">GameControllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./images/menu.png" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="row__title-1">
                <h2>PS4 V2 <br> Dualshock 4 </h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./images/arrow.png" alt=""> </button>
            </div>
            <div class="row__title-2">
                <img class="controller" src="./images/controller.png">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./images/add.png">
                    <p><small style="color: #fff;">Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./images/fb.png">
            <img src="./images/tw.png">
            <img src="./images/ig.png">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        
        menuList.style.maxHeight = "0px";

        function togglemenu () {

            if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px";
                }
            else
                {
                    menuList.style.maxHeight = "0px";
                }

        }
    </script>
</body>
</html>
